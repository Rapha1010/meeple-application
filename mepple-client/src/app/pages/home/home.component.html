
<div class="container">
    <h1 class="display-5" style="margin:10px;">Rank</h1>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
            <div class="form-group">
                <div class="search-hero text-right" style="margin:0px;">
                    <input type="text" class="form-control" [(ngModel)]="filterTerm" placeholder="Search">
                </div>
            </div>
            <div class="card shadow">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                    <tr>
                        <th style="text-align:center;">
                            
                            Usuário Meeple</th>
                        <th style="text-align:right;" >Pontuação</th>
                        <th style="text-align:right;">Variação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let p of pointList | paginate: { itemsPerPage: pageSize, currentPage: page } | filter:filterTerm ">
                        <td  style="text-align:center;">{{p.name}}</td>
                        <td style="text-align:right;">{{p.points.toFixed(2)}}</td>
                        <td style="text-align:right;">-1</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
</div>
