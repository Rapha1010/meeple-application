            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home" *ngIf="oAuth.isUser()">Rank<span

                <li class="nav-item">
                    <a class="nav-link" routerLink="/career" *ngIf="oAuth.isUser()">Carreira</a>

                    <a class="nav-link" routerLink="/manage-users" *ngIf="oAuth.isUser()">Gerência de Meeples</a>

                <li>
                    <a class="nav-link" routerLink="/sign-in" *ngIf="!oAuth.isUser()">Login</a>
                </li>
                <li>
                    <a class="nav-link" routerLink="/sign-up" *ngIf="!oAuth.isUser()">Cadastro</a>
                </li>
                
                <li style="margin-left: 15px ;">
                    <a class="nav-link" routerLink="/" (click)="logout()" *ngIf="oAuth.isUser()">Sair</a>
                </li>
                <li style="margin-left: 15px ;">
                    <span class="navbar-text" *ngIf="oAuth.isUser()">
